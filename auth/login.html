<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 420px;">
    <h3 class="text-center mb-4">Вход в систему</h3>

    <form class="bg-white shadow p-4" onsubmit="login(event)">
        <label class="form-label">Логин</label>
        <input id="logLogin" type="text" class="form-control mb-3" required>

        <label class="form-label">Пароль</label>
        <input id="logPass" type="password" class="form-control mb-4" required>

        <button class="btn btn-dark w-100">Войти</button>

        <p class="mt-3 text-center">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </p>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
