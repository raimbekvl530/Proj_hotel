<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 450px;">
    <h3 class="text-center mb-4">Создание аккаунта</h3>

    <form class="bg-white shadow p-4" onsubmit="register(event)">

        <label class="form-label">Логин</label>
        <input id="regLogin" type="text" class="form-control mb-3" required>

        <label class="form-label">Пароль</label>
        <input id="regPass" type="password" class="form-control mb-3" required>

        <label class="form-label">Роль</label>
        <select id="regRole" class="form-control mb-4">
            <option value="manager">Менеджер</option>
            <option value="worker">Работник склада</option>
        </select>

        <button class="btn btn-dark w-100">Зарегистрироваться</button>

        <p class="mt-3 text-center">
            Уже есть аккаунт? <a href="login.html">Войти</a>
        </p>
    </form>
</div>

<script src="auth.js"></script>
</body>
</html>
